<!doctype html>
<html lang="it" class="home">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{url}}" />
  <meta property="og:image" content="{{url}}/{{ogImage}}" />
  {{> favicon }}
  {{> styles }}

</head>

<body>
  {{> analytics }}
  <div id="emblem" class="logo-wrapper">
    {{> logosvg }}
  </div>
  <script src="/js/loader.js?v=1.0.0"></script>
  <div class="loader-body" id="loader"></div>
  
  <div class="main">

    {{> header }}

    <div class="sections-container">
      {{#each sections }}
      {{#each this.imagesMap as |image imageKey|}}
      <div class="section"  id="section{{../this.order}}" style="background-image: url('/{{../this.path.dir}}/images/{{../this.path.name}}-1280.jpg')">
        <div class="contents">
          <h2 class="section-title">{{../this.title}}</h2>
          {{{../this.contents}}}

          <i class="arrow down"></i>
        </div>

      </div>
      {{/each}}
      {{/each}}
    </div>
  </div>

  {{> footer }}

</body>
</html>
